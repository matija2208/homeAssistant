<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            margin: 0;
            padding: 0;
            background-color: #444444;
            }
        .dugme{
            margin:5px;
            border-radius: 10%;
            font-family: 'Consolas',monospace;
            background-color: #222222;
            color: #AAAAAA;
        }
        .stavka{
            background-color: #333333;
            border-radius: 10%;
            padding: 10px;
            margin: 10px;
            border-color: #000;
            border-width: 2px;
            width:30vh;
            align-items: center;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="stavka">
        <label for="relej1" class="labela">RELEJ 1</label>
        <button class="dugme" id = "relej1" onclick="dugme(this)" value=0 style="color:#AAAAAA; background-color: #222222;">Ugaseno</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function dugme(d)
        {
            id=d.id;
            vrednost=(d.value==="1")?0:1;

            console.log({
                "id":id,
                "vrednost":vrednost
            });
            k=document.getElementById(id);
            k.value=vrednost;
            t=k.style.backgroundColor;
            k.style.backgroundColor=k.style.color;
            k.style.color=t;
            
            k.innerText=(k.value==="1")?"Upaljeno":"Ugaseno"
            
            try{
                await axios.post('./relej', {
                    "id":id,
                    "vrednost":vrednost
                });
            }
            catch(err)
            {
                console.log(err);
            }
        }
    </script>
</body>
</html>
